---
layout: default
---
    <main id="lead" style="margin-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <h1>New Lead</h1>
          <p>Building lives, Not Businesses</p>
          <form method="GET" action="https://jsxxdzgqeb.execute-api.us-east-1.amazonaws.com/production/responsiveData">
            <input type="hidden" name="accountId" value="1200" />
            <input type="hidden" name="userId" value="1289" />
            <input type="hidden" id="date" name="date" value="" />
            <input type="hidden" id="dateTime" name="dateTime" value="" />
            <input type="hidden" name="source" value="Personal Website" />
            <input type="hidden" name="redirectUrl" value="http://localhost:4000/thank-you" />
            <div>
              <label for="email">First Name</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div>
              <label for="email">Last Name</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div>
              <label for="address">Address</label>
              <input type="text" id="address" name="address" />
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </div>
            <div>
              <label for="state">State</label>
              <select id="state" name="state">
                  <option value="" selected="selected">Select a State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
            </div>
            <div>
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" />
            </div>
            <div>
              <label for="misc4">Desired Income</label>
              <select id="misc4" name="misc4">
                <option value="" selected="selected">Select a Desired Income</option>
                <option value="$100-$500">$100-$500/month</option>
                <option value="$500-$2,500">$500-$2,500/month</option>
                <option value="$2,500-$5,000">$2,500-$5,000/month</option>
                <option value="$5,000-$10,000">$5,000-$10,000/month</option>
                <option value="$10,000+">$10,000+/month</option>
              </select>
            </div>
            <div>
              <label for="misc5">Reason</label>
              <input type="text" id="misc5" name="misc5" />
            </div>
            <div>
              <label for="misc6">Interest Level</label>
              <select id="misc6" name="misc6">
                <option value="" selected="selected">Select an Interest Level</option>
                <option value="$400">Ready to get started!</option>
                <option value="$600">Very interested</option>
                <option value="$900">Just browsing</option>
              </select>
            </div>
            <div>
              <label for="misc7">Time Available</label>
              <select id="misc7" name="misc7">
                <option value="" selected="selected">Select Amount of Time Available</option>
                <option value="5-10">5-10 hours/week</option>
                <option value="11-15">11-15 hours/week</option>
                <option value="16-20">16-20 hours/week</option>
                <option value="21-30">21-30 hours/week</option>
                <option value="Full Time">Full Time</option>
              </select>
            </div>
            <div>
              <label for="misc8">Available Investment</label>
              <select id="misc8" name="misc8">
                <option value="" selected="selected">Select an Investment Amount</option>
                <option value="$400">$400</option>
                <option value="$600">$600</option>
                <option value="$900">$900</option>
                <option value="$1300">$1300</option>
                <option value="$1900+">$1900+</option>
              </select>
            </div>
            <div>
              <label for="misc9">Time To Contact</label>
              <select id="misc9" name="misc9">
                <option value="" selected="selected">Select Best Time to Talk</option>
                <option value="5-10">Morning</option>
                <option value="11-15">Afternoon</option>
                <option value="16-20">Evening</option>
              </select>
            </div>
            <div class="text-center">
              <input type="submit" value="Submit" />
            </div>
          </form>
      </div>
    </div>
  </div>
</main>
